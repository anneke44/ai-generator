<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Story Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Short Story Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="input-form">
            <input
              class="text-input"
              id="text-input"
              type="text"
              placeholder="Enter any word for inspiration."
              autocomplete="off"
              autofocus
              required
            />
            <input id="submit-button" class="submit-button" type="submit" />
          </form>
          <div class="hint">e.g. joy, tree, forgiveness, house, cat...</div>
        </div>
        <div id="short-story" class="short-story hidden"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/anneke44" target="_blank">Anneke Viljoen</a
        >, is open-sourced on
        <a href="https://github.com/anneke44/ai-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://short-story-generator.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
