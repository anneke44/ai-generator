<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Story Generator</title>
  </head>
  <body>
    <header>
      <h1>Short Story Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the story."
          autocomplete="off"
          autofocus
          required
        />
        <input type="submit" />
      </form>
      <div>Story goes here.</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/anneke44" target="_blank">Anneke Viljoen</a>,
      is open-sourced on
      <a href="https://github.com/anneke44/ai-generator" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://short-story-generator.netlify.app/" target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
